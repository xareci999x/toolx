<head>
    <meta charset="UTF-8">

    <title>Multi-Tool Webseite</title>
    <meta name="description" content="Moderne Multi-Tool Webseite mit Notizen, To-Do, Timer, Rechner und mehr">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #0f0f1a;
            color: #00ffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.5);
            animation: fadeIn 0.5s ease-in;
        }
        /* Tabs Navigation */
        
        .tabs-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .tab-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(13, 13, 26, 0.8), rgba(18, 18, 31, 0.8));
            border: 2px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        .tab-button:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, #00ffff, #bf00ff);
            color: #0f0f1a;
            border-color: transparent;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }
        /* Tab Content */
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .card {
            background: linear-gradient(135deg, rgba(13, 13, 26, 0.5), rgba(18, 18, 31, 0.5));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        /* Form Elements */
        
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: rgba(18, 18, 31, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #00ffff;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00ffff, #bf00ff);
            border: none;
            border-radius: 8px;
            color: #0f0f1a;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        
        button.secondary {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 2px solid #00ffff;
        }
        
        button.danger {
            background: linear-gradient(135deg, #ff0055, #ff0099);
        }
        /* To-Do List */
        
        .todo-list {
            margin-top: 20px;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(18, 18, 31, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .todo-item:hover {
            border-color: #00ffff;
        }
        
        .todo-item.completed {
            opacity: 0.6;
        }
        
        .todo-item.completed span {
            text-decoration: line-through;
        }
        
        .todo-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .todo-item span {
            flex: 1;
        }
        
        .todo-item button {
            padding: 6px 12px;
            margin: 0;
        }
        /* Timer Display */
        
        .timer-display {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            margin: 30px 0;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        /* Calculator */
        
        .calc-display {
            font-size: 2rem;
            text-align: right;
            padding: 20px;
            background: rgba(18, 18, 31, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 80px;
            word-wrap: break-word;
        }
        
        .calc-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        /* QR Code */
        
        .qr-display {
            text-align: center;
            margin-top: 20px;
        }
        
        .qr-display img {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            display: block;
        }
        /* Clock */
        
        .clock-display {
            text-align: center;
            margin: 30px 0;
        }
        
        .clock-time {
            font-size: 5rem;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        
        .clock-date {
            font-size: 1.5rem;
            color: #bf00ff;
            text-shadow: 0 0 20px rgba(191, 0, 255, 0.6);
        }
        /* Animations */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsive */
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .timer-display {
                font-size: 3rem;
            }
            .clock-time {
                font-size: 3rem;
            }
            .calc-display {
                font-size: 1.5rem;
            }
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
    </style>
</head>
